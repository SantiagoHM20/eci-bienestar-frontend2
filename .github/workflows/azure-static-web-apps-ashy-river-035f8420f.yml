name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - feature/gym-management
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - feature/gym-management

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build
        run: npm run build

      # üß© DEBUG 1: Verificar carpeta de salida
      - name: Check dist folder
        run: |
          echo "üîç Checking build output..."
          if [ ! -d "dist" ]; then
            echo "‚ùå Folder 'dist' not found!"
            ls -la
            exit 1
          fi
          echo "‚úÖ Folder 'dist' exists with content:"
          ls -la dist

      # üß© DEBUG 2: Verificar token recibido
      - name: Debug Azure Token Presence
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_RIVER_035F8420F }}" ]; then
            echo "‚ùå ERROR: Token is empty or not set in GitHub secrets."
            exit 1
          else
            echo "‚úÖ Token detected (not printing for security)."
          fi

      # üß© DEBUG 3: Mostrar nombre del evento y rama
      - name: Debug event info
        run: |
          echo "üßæ Event: ${{ github.event_name }}"
          echo "üîÄ Branch: ${{ github.ref }}"
          echo "üë§ Actor: ${{ github.actor }}"

      # üöÄ DEPLOY REAL
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_RIVER_035F8420F }}
          action: "upload"
          app_location: "/"
          output_location: "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
