name: Azure Static Web Apps CI/CD (Debug)

on:
  push:
    branches:
      - feature/gym-management
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - feature/gym-management

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job (Debug)
    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: ğŸ§© Print environment context
        run: |
          echo "ğŸ”¹ Repository: $GITHUB_REPOSITORY"
          echo "ğŸ”¹ Event: $GITHUB_EVENT_NAME"
          echo "ğŸ”¹ Actor: $GITHUB_ACTOR"
          echo "ğŸ”¹ Branch ref: $GITHUB_REF"
          echo "ğŸ”¹ Commit: $GITHUB_SHA"
          echo "ğŸ”¹ Workflow: $GITHUB_WORKFLOW"
          echo "ğŸ”¹ Working directory:"
          pwd
          echo "ğŸ”¹ Files:"
          ls -la

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ§¼ Clean and install dependencies
        run: |
          echo "ğŸ§¹ Removing node_modules and lock file (fresh install)..."
          rm -rf node_modules package-lock.json
          npm install
          echo "âœ… npm install completed"
          npm -v && node -v

      - name: ğŸ—ï¸ Build project
        run: |
          echo "ğŸ—ï¸ Building app..."
          npm run build
          echo "âœ… Build finished."
          echo "ğŸ” Checking build output..."
          if [ ! -d "dist" ]; then
            echo "âŒ Folder 'dist' not found!"
            ls -la
            exit 1
          fi
          echo "âœ… Folder 'dist' exists with content:"
          ls -la dist

      - name: ğŸ” Validate Azure Token
        run: |
          echo "ğŸ§¾ Checking Azure Static Web Apps token..."
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_RIVER_035F8420F }}" ]; then
            echo "âŒ ERROR: Secret 'AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_RIVER_035F8420F' is empty or not defined."
            echo "ğŸ’¡ Go to GitHub â†’ Settings â†’ Secrets â†’ Actions and add it."
            exit 1
          else
            echo "âœ… Token found (not printed for security)."
          fi

      - name: ğŸ§  Print Deployment Variables
        run: |
          echo "ğŸ”§ Deployment variables summary:"
          echo "  APP_LOCATION: /"
          echo "  OUTPUT_LOCATION: dist"
          echo "  RESOURCE: ashy-river-035f8420f"
          echo "  URL: https://ashy-river-035f8420f.3.azurestaticapps.net"
          echo "  ACTION: upload"
          echo "  EVENT: $GITHUB_EVENT_NAME"
          echo "  BRANCH: $GITHUB_REF"
          echo "  RUNNER: $RUNNER_NAME"
          echo "  OS: $(uname -a)"
          echo "  TIME: $(date -u)"

      - name: ğŸš€ Deploy to Azure Static Web App
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_RIVER_035F8420F }}
          action: "upload"
          app_location: "/"
          output_location: "dist"

      - name: ğŸ§¾ Post-deploy status
        if: always()
        run: |
          echo "ğŸŸ¢ Deployment step result: ${{ steps.deploy.outcome }}"
          echo "ğŸŸ© Deployment status: ${{ steps.deploy.conclusion }}"
          echo "ğŸ“¦ Check site availability:"
          curl -I https://ashy-river-035f8420f.3.azurestaticapps.net || echo "âš ï¸ Could not reach deployed site yet."

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
