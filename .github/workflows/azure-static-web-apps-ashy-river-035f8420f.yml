name: Azure Static Web Apps CI/CD (Debug)

on:
  push:
    branches:
      - feature/gym-management
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - feature/gym-management

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job (Debug)

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: üß∞ Debug Info - Environment
        run: |
          echo "Node version:"
          node -v || echo "Node not installed"
          echo "NPM version:"
          npm -v || echo "NPM not installed"
          echo "Current directory:"
          pwd
          echo "Branch:"
          echo "${{ github.ref }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"

      - name: üß± Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: üßπ Clean install dependencies
        run: |
          echo "Cleaning node_modules and lock file..."
          rm -rf node_modules package-lock.json
          echo "Installing dependencies..."
          npm install
        continue-on-error: false

      - name: üì¶ List installed dependencies
        run: |
          echo "Listing top-level installed dependencies..."
          npm list --depth=0 || true

      - name: üõ†Ô∏è Build project
        run: |
          echo "Starting build process..."
          npm run build || { echo "Build failed ‚ùå"; exit 1; }
        env:
          NODE_ENV: production

      - name: üìÇ Show dist folder
        run: |
          echo "Contents of the dist folder after build:"
          ls -la dist || echo "No dist folder found ‚ùå"

      - name: üß† Check Azure deployment variables
        run: |
          echo "Azure Static Web Apps API Token length: $(echo '${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}' | wc -c)"
          echo "App location: /"
          echo "Output location: dist"
        shell: bash

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_RIVER_035F8420F }}
          action: "upload"
          app_location: "/"
          output_location: "dist"

        continue-on-error: false

      - name: üßæ Debug final state
        if: always()
        run: |
          echo "Workflow completed with status: ${{ job.status }}"
          echo "Checking workspace content:"
          ls -la

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: üßπ Close Pull Request Deployment
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"

